    <table class="mat-elevation-z8">
        <thead>
          <tr>
            <th>Descripcion</th>
            <th>Peso</th>
            <th>Precio por libra</th>
            <th>Pollos disponibles</th>
            <th>Fecha de salida</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of productos">
            <td>{{ user.descripcion }}</td>
            <td>{{ user.peso }}</td>
            <td>{{ user.precio }}</td>
            <td>{{ user.stock }}</td>
            <td>{{ user.fecha | date}}</td>
         
            <button type="button" class="btn btn-primary" (click)="agregar(user)">Agregar</button>

          </tr>
        </tbody>
      </table>
